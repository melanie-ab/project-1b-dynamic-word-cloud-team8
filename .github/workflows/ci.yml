name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Java
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Setup Scala (optional if your project has scalaVersion in build.sbt)
      - uses: olafurpg/setup-scala@v13
        with:
          java-version: 17
          # remove sbt-version; this action only sets up Scala/Java

      # Step 4: Install sbt manually
      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x99E82A75642AC823" | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install sbt -y

      # Step 5: Verify sbt installation
      - name: Verify sbt
        run: sbt sbtVersion

      # Step 6: Run sbt tests with coverage
      - name: Run sbt tests with coverage
        run: sbt clean coverage test coverageReport
