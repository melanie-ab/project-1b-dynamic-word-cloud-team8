name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v4

      # Step 2: Setup Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Install sbt via Coursier
      - name: Install sbt via Coursier
        run: |
          curl -fLo cs https://git.io/coursier-cli-linux
          chmod +x cs
          ./cs setup

      # Step 4: Add sbt to PATH for all subsequent steps
      - name: Add sbt to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Step 5: Cache sbt/Ivy dependencies for faster CI
      - name: Cache sbt and Ivy2
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: sbt-cache-${{ runner.os }}-${{ hashFiles('build.sbt') }}

      # Step 6: Verify sbt installation
      - name: Verify sbt
        run: sbt sbtVersion

      # Step 7: Run sbt tests with coverage
      - name: Run sbt tests with coverage
        run: sbt clean coverage test coverageReport
