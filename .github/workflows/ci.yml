name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Install sbt via Coursier (non-interactive)
      - name: Install sbt
        run: |
          curl -fLo cs https://git.io/coursier-cli-linux
          chmod +x cs
          ./cs setup --yes
          # Add sbt to PATH for all following steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Step 4: Verify sbt installation
      - name: Verify sbt
        run: sbt sbtVersion

      # Step 5: Run sbt tests with coverage
      - name: Run sbt tests with coverage
        run: sbt clean coverage test coverageReport
