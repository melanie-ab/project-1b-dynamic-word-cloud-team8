name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Setup Java
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Setup sbt via a dedicated action
      - name: Setup sbt
        uses: olafurpg/setup-scala@v17
        with:
          java-version: '17'
          sbt-version: '1.9.5'

      # Step 4: Verify sbt is installed
      - name: Verify sbt
        run: sbt sbtVersion

      # Step 5: Run tests with coverage
      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport

